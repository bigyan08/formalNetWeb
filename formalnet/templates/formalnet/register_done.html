    {% extends 'main.html' %}

    {% block content %}
<div class="flex items-center justify-center min-h-[80vh] bg-gray-50">
  <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-green-600 mb-4">Welcome, {{ new_user.username }}!</h1>
    <p class="text-gray-700 mb-6">Your registration is complete. You can now log in.</p>
    <a href="{% url 'login' %}" class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Go to Login</a>
  </div>
</div>
    {% endblock %}

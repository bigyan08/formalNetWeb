


    {% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-indigo-100 py-8">
  <div class="bg-white p-12 rounded-3xl shadow-2xl w-full max-w-xl">
    <h2 class="text-4xl font-extrabold text-center mb-8 text-indigo-700 tracking-tight">Login to Your Account</h2>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label for="username" class="block text-lg font-semibold text-gray-700 mb-1">Username</label>
        <input type="text" name="username" id="username" required
               class="w-full border border-gray-200 rounded-lg px-4 py-2 focus:outline-none focus:border-indigo-500 text-lg" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-lg font-semibold text-gray-700 mb-1">Password</label>
        <input type="password" name="password" id="password" required
               class="w-full border border-gray-200 rounded-lg px-4 py-2 focus:outline-none focus:border-indigo-500 text-lg" />
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
          Login
        </button>
      </div>
    </form>

    <!-- Optional link to registration -->
    <p class="text-center text-xl text-gray-500 mt-4">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>
</div>
{% endblock %}

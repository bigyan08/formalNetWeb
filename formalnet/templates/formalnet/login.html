


    {% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login to Your Account</h2>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
          Login
        </button>
      </div>
    </form>

    <!-- Optional link to registration -->
    <p class="text-center text-sm text-gray-500 mt-4">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>
</div>
{% endblock %}
